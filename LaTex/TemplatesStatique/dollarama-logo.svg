<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 120">
  <!-- Background (optional) -->
  <rect width="400" height="120" fill="white"/>
  
  <!-- Main DOLLARAMA text -->
  <text x="200" y="45" 
        font-family="Arial, sans-serif" 
        font-size="32" 
        font-weight="bold" 
        fill="#008453" 
        text-anchor="middle"
        letter-spacing="2px">DOLLARAMA</text>
  
  <!-- Decorative line -->
  <rect x="100" y="55" width="200" height="4" fill="#FFE32D"/>
  
  <!-- Proudly Canadian tagline -->
  <text x="200" y="80" 
        font-family="Arial, sans-serif" 
        font-size="14" 
        fill="#666666" 
        text-anchor="middle">Proudly Canadian</text>
  
  <!-- Optional decorative elements -->
  <circle cx="80" cy="35" r="3" fill="#FFE32D"/>
  <circle cx="320" cy="35" r="3" fill="#FFE32D"/>
  
  <!-- Subtle border -->
  <rect x="5" y="5" width="390" height="110" 
        fill="none" 
        stroke="#008453" 
        stroke-width="1" 
        opacity="0.3"/>
</svg>